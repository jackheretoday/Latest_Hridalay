<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - हृदय-lay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap');

    body {
      font-family: 'Lora', serif;
      background-color: black;
      color: white;
    }

    .input-field {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    .input-field::placeholder {
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="bg-gradient-to-r from-red-600 via-purple-500 to-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">हृदय-lay</div>
      <div>
        <a href="{% url 'home' %}" class="mx-2 hover:text-gray-300">Home</a>
        <a href="{% url 'about' %}" class="mx-2 hover:text-gray-300">About</a>
        <a href="{% url 'contact' %}" class="mx-2 hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Admin Login Form -->
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-gray-900 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Admin Login</h2>

      {% if messages %}
        <div class="text-red-500">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'adminlogin' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-300">Username</label>
          <input type="text" name="username" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Login</button>
      </form>
    </div>
  </div>

  <footer class="bg-gradient-to-r from-red-700 via-purple-600 to-blue-500 text-white p-4 text-center">
    <p>&copy; 2025 हृदय-lay. All rights reserved.</p>
  </footer>

</body>
</html>
