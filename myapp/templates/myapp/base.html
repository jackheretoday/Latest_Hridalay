<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Healthcare System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Lora', serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: white;
        min-height: 100vh;
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-red-600 via-purple-500 to-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-2xl font-bold" href="{% url 'myapp:home' %}">हृदय-lay</a>
        <div>
          {% if user.is_authenticated %}
            {% if user.is_doctor %}
              <a href="{% url 'myapp:doctor_dashboard' %}" class="mx-2 hover:text-gray-300">Dashboard</a>
            {% elif user.is_patient %}
              <a href="{% url 'myapp:patient_dashboard' %}" class="mx-2 hover:text-gray-300">Dashboard</a>
            {% endif %}
            <a href="{% url 'myapp:logout' %}" class="mx-2 hover:text-gray-300">Logout</a>
          {% else %}
            <a href="{% url 'myapp:about' %}" class="mx-2 hover:text-gray-300">About</a>
            <a href="{% url 'myapp:contact' %}" class="mx-2 hover:text-gray-300">Contact</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
